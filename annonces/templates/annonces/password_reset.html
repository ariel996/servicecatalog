{% extends 'annonces/main_bak.html' %}
{% load widget_tweaks %}
{% load i18n %}

{% block title %}{% trans 'Login' %} {% endblock %}

{% block content %}

  <main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>{% trans 'Reset password' %}</h2>
          <p>{% trans 'Enter your email address to reset your password' %}</p>
        </div>

        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-5">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="border-color: blue;">
              <div class="card-body">
                <form method="POST">
                  {% csrf_token %}
                    {{ form }}
                  <div class="form-group">
                    <input type="submit" value="Reset my password" class="btn btn-block btn-primary">
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

{% endblock %}
